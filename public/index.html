<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Bay</title>
  </head>
  <body>

    <header>
      <h1>Amazon Bay</h1>
      <div class="toggle-view-links">
        <p class="view-history">View Order History</p>
        <p class="view-cart">View Cart</p>
      </div>
    </header>

    <aside class="order-history">
      <h3>Order History</h3>
    </aside>

    <section class="item-list"></section>

    <aside class="shopping-cart">
      <h3>Shopping Cart</h3>
      <div class="cart"></div>
      <div class="total-cart-price"></div>
      <button class="purchase-btn" type="button">Purchase</button>
      <button class="clear-cart-btn" type="button">Clear Cart</button>
    </aside>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./scripts.js"></script>

  </body>
</html>
